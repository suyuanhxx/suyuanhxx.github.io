  <body>
    <div class="title">
      <h2>长大后能够飞</h2>
    </div>
    <div class="context">
      <p>岁月弹指匆匆，转眼我已经23岁了。才慢慢发现自己长大了，该独立了，该成熟一些了。</p>
      <p>“长大后能够飞”这是我在大三时期玩剑灵时给自己起的昵称，承载着我太多的思绪。从小到大我一直生活在父母和哥哥的庇护之下，自己的思想得不到表达，自己的行为不能自由。充满叛逆情绪的我亟需独立和自由，然而生活就是生活。</p>
      <p>回忆自己的青少年时期，按部就班的生活学习。过着父母所期望的生活，按着父母预定的生命轨迹行走。然而在大学时我意识到自己的生活非常的枯燥，非常的被动。没有梦想，没有目标。对自己的专业也是一无所知，我大一的时候成绩也是一落千丈，
        无心学习，不知道自己在做什么，学什么
      </p>
    </div>
  </body>
</html>
